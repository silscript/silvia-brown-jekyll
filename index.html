<!-- Work Content -->
{% assign works = site.work | sort: 'year' | reverse %}
{% for work in works limit: 20 %}
<div class="grid-tile {{ work.grid-tile-size }}">
  <div>
    <div class="grid-tile-mask">
      <a href="{{ work.url | prepend: site.baseurl }}">
        <img src="{{ work.work-preview }}" alt="{{ work.title }}"/>
      </a>
    </div>
    <div class="grid-tile-info">
      <h2><a href="{{ work.url | prepend: site.baseurl }}">{{ work.title }}</a></h2>
      <p>{{ work.categories }}</p>
    </div>
  </div>
</div>
{% endfor %}
