<header class="site-header">
  <nav class="site-nav">
    <ul>
      <li>
        <a href="{{ site.baseurl }}/">{{ site.title }}</a>
      </li>

      {% for page in site.pages %}
      {% if page.title and page.hide != true %}
      <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
      {% endif %}
      {% endfor %}

      <li>
        <a href="https://dribbble.com/{{ site.dribbble }}" class="icon-fa icon-db" target="_blank"></a>
      </li>
      <li>
        <a href="https://github.com/{{ site.github }}" class="icon-fa icon-gh" target="_blank"></a>
      </li>
      <li>
        <a href="https://instagram.com/{{ site.instagram }}" class="icon-fa icon-in" target="_blank"></a>
      </li>
      <li>
        <a href="https://www.linkedin.com/in/{{ site.linkedin }}" class="icon-fa icon-ln" target="_blank"></a>
      </li>
      <li>
        <a href="https://www.twitter.com/{{ site.twitter }}" class="icon-fa icon-tt" target="_blank"></a>
      </li>
    </ul>
  </nav>
</header>
