<header class="site-header">
  <nav class="site-nav">
    <ul>
      <li><a href="{{ site.baseurl }}/">{{ site.title }}</a></li>
      {% for page in site.pages %}
      {% if page.title and page.hide != true %}
      <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
      {% endif %}
      {% endfor %}
    </ul>
  </nav>
</header>
